version: '3.3'
services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      args:
        - PASSWORD=YourPassword
    ports:
      - "3001:3001"
    volumes:
      - /downloads:/root/Downloads

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "80:80"
